<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Onix</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/inicio.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .inicio-container {
            text-align: center; /* Centrar texto */
            padding: 20px;
            margin: 20px; 
        }

        .carousel-item img {
            height: 400px; /* Aumenta la altura de las imágenes */
            object-fit: cover; /* Mantiene la proporción */
        }

        .ofertas-title, .novedades-title {
            margin-top: 20px;
            font-size: 24px;
            color: #ff2a2a; /* Color rojo para los títulos */
            font-family: 'Bungee Tint', sans-serif; /* Aplicar la fuente aquí */
        }

        h2 {
            margin-bottom: 20px;
            color: #ff2a2a; /* Color rojo para el título */
            font-family: 'Bungee Tint', sans-serif; /* Aplicar la fuente aquí */
        }
    </style>
</head>
<body>
    <div class="inicio-container">
        <h2>Bienvenido a Onix</h2>
        
        <div class="ofertas-title">Ofertas y Novedades</div>

        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='img/oferta1.jpg') }}" class="d-block w-100" alt="Oferta 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vinilo Sinergia / Grandes Éxitos del Metal Pájaro 1LP.</h5>
                        <p>$23.093</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/oferta2.jpg') }}" class="d-block w-100" alt="Oferta 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>ADELE - 21 - CD</h5>
                        <p>$ 22.900</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/oferta3.jpg') }}" class="d-block w-100" alt="Oferta 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>BTS - PROOF Album Set (Both Standard and Compact Edition)</h5>
                        <p>$ 109.356</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Cambiar a jQuery completo -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> <!-- Cambiar a bootstrap.bundle.min.js -->
    
</body>
</html>
